---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: gravy-os-hypr
# description will be included in the image's metadata
description: Gravy with hyprland

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx-nvidia
image-version: stable-daily # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: bling
    install:
      - 1password
      - rpmfusion

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/
    install:
      - ghostty
      - steam-devices
      - hyprland
      - xdg-desktop-portal-hyprland
      - hyprpolkitagent
      - hyprsysteminfo
    remove:
      - gnome-tour
      - ptyxis

  - type: default-flatpaks
    system:
      install:
        - org.freedesktop.Platform.ffmpeg-full
        - app.getclipboard.Clipboard
        - org.videolan.VLC
        - md.obsidian.Obsidian
        - com.discordapp.Discord
        - com.valvesoftware.Steam

  - type: gnome-extensions
    install:
      - Blur my Shell
      - Caffeine
      - Quick Settings Audio Devices Renamer
      - Quick Settings Audio Devices Hider
      - Tiling Assistant
      - Dash to Panel
      - PiP on top
      - Wiggle

  - type: fonts
    fonts:
      google-fonts:
        - Open Sans
        - Roboto
      nerd-fonts:
        - Hack
        - JetBrainsMono
        - SourceCodePro
        - FiraCode
        - Terminus

  - type: signing # this sets up the proper policy & signing files for signed images to work fully